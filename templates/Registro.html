<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para usar funcionalidades de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" href="../static/style.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a class="navbar-brand" href="./index.html">
                        <img src="../static/imagen/libro.webp" alt="Libro">
                        <p>Biblioteca Socrates</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h3>Registrarse</h3>
            <form class="row g-3 formulario" id="validarRegistro">
                <div class="col-md-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena">
                </div>
                <div class="col-md-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary" id="registro">Registrar</button>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <a href="#">Términos y condiciones</a>
        <a href="#">Preguntas Frecuentes</a>
    </footer>
    <script src="../static/js/fetch.js"></script>
</body>

</html>
