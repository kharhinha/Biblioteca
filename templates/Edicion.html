<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para usar funcionalidades de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Edición de Libros</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a class="navbar-brand" href="./Libro.html">
                        <img src="../static/imagen/libro.webp" alt="Logo">
                        <p>Biblioteca Socrates</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h3>Modificar o Eliminar Libro</h3>
            <div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="busqueda" type="search" placeholder="¿Qué libro busca?" aria-label="Search">
                    <button class="btn btn-dark" type="button" onclick="buscarLibro()" >Buscar</button>
                </form>
                <div id="resultados"></div>
            </div>
        </section>

        <section>
            <form class="row g-3 formulario" id="edicion">
                <div class="col-md-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo">
                </div>
                <div class="col-md-3">
                    <label for="age" class="form-label">Año</label>
                    <input type="date" class="form-control" id="age">
                </div>
                <div class="col-md-3">
                    <label for="ejemplar" class="form-label">Ejemplares</label>
                    <input type="number" class="form-control" id="ejemplar">
                </div>
                <div class="col-md-3">
                    <label for="prestado" class="form-label">Prestados</label>
                    <input type="number" class="form-control" id="prestado">
                </div>

                <div class="col-md-3">
                    <label for="restante" class="form-label">Restantes</label>
                    <input type="number" class="form-control" id="restante">
                </div>
                <div class="col-md-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor">
                </div>
                <div class="col-md-3">
                    <label for="editorial" class="form-label">Editorial</label>
                    <input type="texT" class="form-control" id="editorial">
                </div>
                <div class="col-6">
                    <input type="hidden"  name="id" id="id-objeto" value="">
                    <button type="button" class="btn  btn-warning" id="modificar" onclick="update(document.querySelector('#id-objeto').value)">Modificar</button>
                    <button type="button" class="btn btn-danger" id="eliminar" onclick="delete_objeto(document.querySelector('#id-objeto').value)">Eliminar</button>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <a href="#">Términos y condiciones</a>
        <a href="#">Preguntas Frecuentes</a>
    </footer>
   <script src="../static/js/fetch1.js"></script>
</body>

</html>
