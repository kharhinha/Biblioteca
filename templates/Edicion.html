<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para usar funcionalidades de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="../static/js/search.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Edición de Libros</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a class="navbar-brand" href="./Libro.html">
                        <img src="/static/imagen/libro.webp" alt="Logo">
                        <p>Biblioteca Socrates</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h3>Modificar o Eliminar Libro</h3>
            <div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="busqueda" type="search" placeholder="¿Qué libro busca?" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Buscar</button>
                </form>
            </div>
        </section>

        <section>
            <form class="row g-3 formulario">
                <div class="col-md-3">
                    <label for="inputTitulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="inputTitulo">
                </div>
                <div class="col-md-3">
                    <label for="inputAge" class="form-label">Año</label>
                    <input type="date" class="form-control" id="inputAge">
                </div>
                <div class="col-md-3">
                    <label for="inputEjemplar" class="form-label">Ejemplares</label>
                    <input type="number" class="form-control" id="inputEjemplar">
                </div>
                <div class="col-md-3">
                    <label for="inputPrestado" class="form-label">Prestados</label>
                    <input type="number" class="form-control" id="inputPrestado">
                </div>

                <div class="col-md-3">
                    <label for="inputRestante" class="form-label">Restantes</label>
                    <input type="number" class="form-control" id="inputRestante">
                </div>
                <div class="col-md-3">
                    <label for="inputAutor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="inputAutor">
                </div>
                <div class="col-md-3">
                    <label for="inputEditorial" class="form-label">Editorial</label>
                    <input type="texT" class="form-control" id="inputEditorial">
                </div>
                <div class="col-6">
                    <button type="submit" class="btn  btn-warning">Modificar</button>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <a href="#">Términos y condiciones</a>
        <a href="#">Preguntas Frecuentes</a>
    </footer>
</body>

</html>
