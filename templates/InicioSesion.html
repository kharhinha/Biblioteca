<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para usar funcionalidades de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Inicio sesion</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a class="navbar-brand" href="/index.html">
                        <img src="../static/imagen/libro.webp" alt="Libro">
                        <p>Biblioteca Socrates</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h3>Iniciar de sesión</h3>
            <form class="formulario" id="validarUsuario">
                <div class="col-md-6">
                    <label for="email1" class="form-label">Email</label><br>
                    <input type="email" id="email1" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6">
                    <label for="password1" class="form-label">Contraseña</label><br>
                    <input type="password" id="password1" class="form-control"><br>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary" id="sesion">Sign in</button>
                </div>
            </form>
        </section>
     
    </main>

    <footer>
        <a href="#">Términos y condiciones</a>
        <a href="#">Preguntas Frecuentes</a>
    </footer>
    <script src="../static/js/inicio.js"></script>
</body>

</html>
